<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>{% block titulo %}{% endblock%}</title>
        <meta name="description" content="Sitio web y tienda en linea de Yutesa El Salvador C.A."/>
        <meta name="autor" content="@monchoz"/>
        <meta name="viewport" content="width=device-width"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" href="{{STATIC_URL}}css/normalize.min.css"/>
        <link rel="stylesheet" href="{{STATIC_URL}}css/main.css">

        <script src="{{STATIC_URL}}js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <div class="header-container">
            <header class="wrapper clearfix">
                <figure id="logo">
                    <img src="{{STATIC_URL}}img/logo.png" alt="Yutesa" title="Yutesa"/>
                </figure>
                <nav>
                    <ul>
                        <li><a href="/">Inicio</a></li>
                        <li><a href="Products/">Productos</a></li>
                        <li><a href="#">Contactanos</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="main-container">
            <div class="main wrapper clearfix">
        {% block contenido %}{% endblock %}
            </div>
        </div>
        <div class="footer-container">
            <footer class="wrapper">
            </footer>
            <article>
                <div>
                    <p>&copy 2013 Yutesa El Salvador | Desing by Moncho Zuniga (<a href="https://www.twitter.com/monchozuniga" target="_blank">@monchozuniga</a>) & Daniel Ortiz (<a href="https://www.twitter.com/danielortiz_d" target="_blank">@danielortiz_d</a>).</p>
                </div>
            </article>
        </div>
        <script src="{{STATIC_URL}}js/vendor/jquery-1.9.1.min.js"></script>
        <script src="{{STATIC_URL}}js/main.js"></script>
    </body>
</html>
